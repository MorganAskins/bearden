<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Björnhåla</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 1rem;
        }

        header {
            text-align: center;
            padding: 1.5rem 0 2rem;
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #16213e;
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent-color);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .card-icon svg {
            width: 24px;
            height: 24px;
            stroke: #fff;
        }

        .card-content {
            flex: 1;
            min-width: 0;
        }

        .card-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .card-url {
            font-size: 0.8rem;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .health-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #444;
            flex-shrink: 0;
        }

        .health-indicator.up {
            background: #4ade80;
            box-shadow: 0 0 8px #4ade80;
        }

        .health-indicator.down {
            background: #f87171;
            box-shadow: 0 0 8px #f87171;
        }

        .health-indicator.checking {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }

            header {
                padding: 1rem 0 1.5rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Björnhåla</h1>
    </header>

    <main class="grid">
        {% for id, service in services.items() %}
        <a href="{{ service.url }}" class="card" target="_blank" rel="noopener" style="--accent-color: {{ service.color }}">
            <div class="card-icon">
                <i data-feather="{{ service.icon }}"></i>
            </div>
            <div class="card-content">
                <div class="card-name">{{ service.name }}</div>
                <div class="card-url">{{ service.url }}</div>
            </div>
            <div class="health-indicator checking" data-service="{{ id }}"></div>
        </a>
        {% endfor %}
    </main>

    <script>
        // Initialize Feather icons
        feather.replace();

        // Check health for each service
        document.querySelectorAll('.health-indicator').forEach(indicator => {
            const serviceId = indicator.dataset.service;

            fetch(`/health/${serviceId}`)
                .then(res => res.json())
                .then(data => {
                    indicator.classList.remove('checking');
                    indicator.classList.add(data.status);
                })
                .catch(() => {
                    indicator.classList.remove('checking');
                    indicator.classList.add('down');
                });
        });
    </script>
</body>
</html>
